<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .form-container, .map-container {
      flex: 1 1 calc(50% - 20px);
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input,
    .form-container textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-container textarea {
      resize: none;
    }

    .form-container button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .form-container, .map-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-section">
      <div class="form-container">
        <form action="#">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Subject" required>
          <textarea placeholder="Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="map-container">
        <iframe
         <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;"><div id="canvas-for-googlemap" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=deoghar&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe></div><a class="our-googlemap-code" href="https://www.bootstrapskins.com/themes" id="enable-map-data"> bootstrap themes</a><style>#canvas-for-googlemap img{max-height:none;max-width:none!important;background:none!important;}</style></div>
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
